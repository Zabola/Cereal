<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>

	<title>Cereal List</title>
	<script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>

	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

	<script type="text/javascript">
		$(document).ready(function() {

			$('body').css('background-color','orange').css('color','blue');
			$('.manu_title').css('font-family','gothic');
			
			
		});
	</script>

</head>
<!--we are in cereal_list.html -->

	<body>
		<div class='container'>

			<div class="row">
			{% for manufacturer in manufacturers %}
				<div class="col-md-12">
		    		<h2 class="manu_title">{{ manufacturer }}</h2>

		    			
		   			 {% for cereal in manufacturer.cereal_set.all %}
		    		<p class="cereal"> 
		    		<a href="/cereal_detail/{{ cereal.pk }}" >{{ cereal.name }}</a></p></br>
		   		 	{% endfor %}

  				</div>
			{% endfor %}
			</div>
		</div>
	</body>

	
</html>
